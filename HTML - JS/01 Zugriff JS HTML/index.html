<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Calculator</h1>

    </div>

    <div class="wrapper">
        <div class="input">
            <div class="box1">
                <input type="text" id="value1" placeholder="Number1">
            </div>

            <div class="box2">
                <input type="operator" id="op" placeholder="Operator">
            </div>

            <div class="box3">
                <input type="text" id="value2" placeholder="Number2">
            </div>


            <div class="box4">
                <div>=</div>
            </div>

            <div class="result" id="result">result</div>
        </div>





        <div class="button">
            <button id="button">Calculate</button>
        </div>


        <div class="button">
            <button id="clear">clear</button>
        </div>


    </div>


</body>

</html>
